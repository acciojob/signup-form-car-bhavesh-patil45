<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="name">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required placeholder="Email">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender_m, gender_f" required>
        <label for="car brand" >Car Brand</label>
        <select name="" id="car" required >--Please choose an option--</select>
        <label for="dob">DOB</label>
        <input type="date" name="DOB" id="dob" required>
        <label for="phone number">Phone Number</label>
        <input type="tel" name="" id="tel" placeholder="xxx-xxx-xxxx">
        <label for="Password">Password</label>
        <input type="password" name="Password" id="password" required placeholder="Password">
        <label for="I agree to the TOS	">I agree to the TOS</label>
        <input type="checkbox" name="I agree to the TOS	" id="tos">
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
